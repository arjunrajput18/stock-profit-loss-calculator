<body>
    <h1>Profit & Loss Calculator</h1>

        <input type="number" id="initial-price" placeholder="Enter the initial price"/></label>
        <label for="number-of-stocks">Quantity of stocks
        <input type="number" id="number-of-stocks" placeholder="Enter the number of stock Bought" /></label>
        <label for="current-price">Current Price
        <input type="number" id="current-price"placeholder="Enter the current price of the stocks" id=""/></label>
        <button id="btn-calculate">Calculate</button>
        <div id="output"></div>
    </div>

</body>
